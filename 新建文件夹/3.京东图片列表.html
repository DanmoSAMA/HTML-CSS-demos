<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: #bfa;
        }
        .picture_list{
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #f4f4f4;
        }
        .picture_list li:not(:last-child){
            margin-bottom: 8px;
        }
        img{
            width:100%;
        }
    </style>
</head>
<body>
    <ul class="picture_list">
        <li>
            <a href="#">
                <img src="./picture/J1.png" alt="">
            </a>
        </li>

        <li>
            <a href="#">
                <img src="./picture/J2.png" alt="">
            </a>
        </li>

        <li>
            <a href="#">
                <img src="./picture/J3.png" alt="">
            </a>
        </li>
        
    </ul>
</body>
</html>
