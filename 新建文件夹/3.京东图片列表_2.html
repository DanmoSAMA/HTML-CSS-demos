<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东左侧导航</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: #bfa;
        }
        .img_list{
            width: 190px;
            height: 470px;
            margin: 50px auto;
            overflow: hidden;
            background-color: #fff;
        }
        .img_list li:not(:last-child){
            margin-bottom: 9px;
        }

        img{
            width:100%;
        }
    </style>
</head>

<body>
    <ul class="img_list">
        <li>
            <a href="#">
                <img src="./picture/J1.png" alt="">
            </a>
        </li>

        <li>
            <a href="#">
                <img src="./picture/J2.png" alt="">
            </a>
        </li>

        <li>
            <a href="#">
                <img src="./picture/J3.png" alt="">
            </a>
        </li>

    </ul>
</body>

</html>
